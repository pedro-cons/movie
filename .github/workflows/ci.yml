name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-api:
    name: Test Backend
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: movie_db_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: movie-api/package-lock.json

      - name: Install dependencies
        working-directory: movie-api
        run: npm ci

      - name: Run linter
        working-directory: movie-api
        run: npm run lint --if-present

      - name: Run tests
        working-directory: movie-api
        run: npm run test -- --coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_DATABASE: movie_db_test

      - name: Build
        working-directory: movie-api
        run: npm run build

  test-app:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: movie-app/package-lock.json

      - name: Install dependencies
        working-directory: movie-app
        run: npm ci

      - name: Run linter
        working-directory: movie-app
        run: npm run lint --if-present

      - name: Run tests
        working-directory: movie-app
        run: npm run test -- --coverage

      - name: Build
        working-directory: movie-app
        run: npm run build

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-api, test-app]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build containers
        run: docker compose build

      - name: Start services
        run: docker compose up -d

      - name: Wait for services
        run: |
          echo "Waiting for services to be ready..."
          timeout=60
          elapsed=0
          until curl -sf http://localhost:3000/movies > /dev/null 2>&1; do
            if [ "$elapsed" -ge "$timeout" ]; then
              echo "Timeout after ${timeout}s waiting for API"
              docker compose logs
              exit 1
            fi
            sleep 2
            elapsed=$((elapsed + 2))
          done
          echo "Services ready after ${elapsed}s"

      - name: Stop services
        run: docker compose down
